{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Speakers{% endblock %}
{% block content %}
<ul class="items">
	{% for speaker in speakers %}
	<li>
		<a href="/speakers/{{ speaker.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ speaker.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
